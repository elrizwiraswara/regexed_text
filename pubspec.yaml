version: 0.0.7
repository: https://github.com/elrizwiraswara/regexed_text

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

platforms:
  android:
  ios:
  macos:
  web:
  windows:

topics:
  - regular-expression
  - highlight
  - text
  - text-style
  - link